

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>williamFace | Local Weather App</title>
        <link rel="stylesheet" href="resources/main.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>" type="text/css">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    </head>
    <body>

        <section class="main-feature">
                    <h1>Weather App</h1>
                    <h2>Your local weather</h2>

                    <div class="my-location-box">
                            <p id="location-line">
                            You would like to know the weather in <input id="weather-location" type="text" name="weather-location-input" disabled="disabled"> ?</p>
                        <button id="try-me">Try me</button>
                    </div>

                    <div class="row">

                        <div class="col-md-3"></div>
                        <div class="col-md-6 info-box">

                            <div class="weather-data weather-icon inline">

                                <i class="wi wi-night-sleet"></i>

                            </div> 

                            <div class="weather-data weather-temp inline">

                                hello

                            </div>

                        </div>
                        <div class="col-md-3"></div>

                    </div>

        </section>


        <script src="resources/main.js"></script>
    </body>
</html>
